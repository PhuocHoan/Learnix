# ==============================================================================
# CI Pipeline - Learnix
# Runs on: Pull requests and pushes to main
# Uses reusable workflows for DRY pattern
# ==============================================================================

name: CI

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "apps/api/**"
      - "packages/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/ci.yml"
      - ".github/workflows/reusable-ci.yml"
      - ".github/actions/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/web/**"
      - "apps/api/**"
      - "packages/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/ci.yml"
      - ".github/workflows/reusable-ci.yml"
      - ".github/actions/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================
  # Format Check (runs once for whole repo)
  # ==========================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: .
          node-version: "24"

      - name: Check formatting
        run: pnpm exec prettier --check .

  # ==========================
  # Backend CI
  # ==========================
  backend:
    name: Backend
    uses: ./.github/workflows/reusable-ci.yml
    with:
      project: apps/api
      filter: "@repo/api"
      test-command: pnpm test

  # ==========================
  # Frontend CI
  # ==========================
  frontend:
    name: Frontend
    uses: ./.github/workflows/reusable-ci.yml
    with:
      project: apps/web
      filter: "@repo/web"
      test-command: pnpm test

  # ==========================
  # E2E Tests (Playwright)
  # Runs only on PRs to catch regressions before merge
  # ==========================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: learnix
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: .
          node-version: "24"

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Build project
        run: pnpm build

      - name: Seed Database
        run: pnpm --filter @repo/api db:seed
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: learnix
          TYPEORM_SYNCHRONIZE: "true"

      - name: Start frontend preview server
        run: |
          cd apps/web
          pnpm preview --port 5173 &
          # Wait for server to be ready
          npx wait-on http://localhost:5173 --timeout 30000

      - name: Run E2E tests
        run: pnpm test:e2e --project=chromium
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: learnix
          TYPEORM_SYNCHRONIZE: "false"
          JWT_SECRET: test-secret-key-for-e2e
          VITE_API_URL: http://localhost:3000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ==========================
  # CI Status Check
  # ==========================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [format, backend, frontend, e2e]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.format.result }}" == "failure" ]] || \
             [[ "${{ needs.backend.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
