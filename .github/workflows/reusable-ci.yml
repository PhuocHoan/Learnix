# ==============================================================================
# Reusable Workflow: CI for a Node.js Project
# Called by ci.yml for both frontend and backend
# ==============================================================================

name: Reusable CI

on:
  workflow_call:
    inputs:
      project:
        description: Project directory path (e.g., apps/api or apps/web)
        required: true
        type: string
      filter:
        description: pnpm filter name (e.g., @repo/api or @repo/web)
        required: true
        type: string
      node-version:
        description: Node.js version
        required: false
        type: string
        default: '24'
      run-tests:
        description: Whether to run tests
        required: false
        type: boolean
        default: true
      test-command:
        description: Test command to run
        required: false
        type: string
        default: 'pnpm test'

permissions:
  contents: read

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: ${{ inputs.project }}
          node-version: ${{ inputs.node-version }}

      - name: Run TypeScript typecheck
        run: pnpm --filter ${{ inputs.filter }} typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: ${{ inputs.project }}
          node-version: ${{ inputs.node-version }}

      - name: Run ESLint
        run: pnpm --filter ${{ inputs.filter }} lint

  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.run-tests }}
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: ${{ inputs.project }}
          node-version: ${{ inputs.node-version }}

      - name: Run tests
        run: pnpm --filter ${{ inputs.filter }} test

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.filter }}-coverage
          path: ${{ inputs.project }}/coverage
          retention-days: 7
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test]
    if: always() && needs.typecheck.result == 'success' && needs.lint.result == 'success' && (needs.test.result == 'success' || needs.test.result == 'skipped')
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: ${{ inputs.project }}
          node-version: ${{ inputs.node-version }}

      - name: Build
        run: pnpm --filter ${{ inputs.filter }} build
