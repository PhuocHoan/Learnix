# ==============================================================================
# Docker Compose
# Usage: docker compose up -d --build
# ==============================================================================

services:
  postgres:
    image: postgres:18-alpine
    container_name: learnix-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-learnix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d learnix"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api
    container_name: learnix-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      APP_NAME: api
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-learnix}
      TYPEORM_SYNCHRONIZE: "true"
      # Override other vars if needed, or rely on .env file
    env_file:
      - ./apps/api/.env
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: web
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: learnix-frontend
    # Note: Vite build-time env vars (VITE_*) must be present in .env during build
    # or passed as build args. We pass VITE_API_URL as a build arg above.
    environment:
      APP_NAME: web
    env_file:
      - ./apps/web/.env
    ports:
      - "5173:3000"
    restart: unless-stopped

volumes:
  postgres_data:
