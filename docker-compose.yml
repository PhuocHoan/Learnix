# ==============================================================================
# Docker Compose - Development Only
# For production: Deploy to Vercel (no Docker needed)
# ==============================================================================

services:
  postgres:
    image: postgres:18-alpine
    container_name: learnix-db
    mem_limit: 512m
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learnix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d learnix"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:24-alpine
    container_name: learnix-backend
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "corepack enable pnpm && pnpm install && pnpm start:dev"

  frontend:
    image: node:24-alpine
    container_name: learnix-frontend
    working_dir: /app
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "corepack enable pnpm && pnpm install && pnpm dev --host"

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
